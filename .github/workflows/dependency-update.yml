name: Dependency Management

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      project:
        description: 'Specific project to update (leave blank for all)'
        required: false
        type: choice
        options:
          - ''
          - 'bitwarden'
          - 'home-assistant-actions'
          - 'port-killer'
          - 'tailscale'
          - 'weather'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [bitwarden, home-assistant-actions, port-killer, tailscale, weather]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if project should be processed
        id: should-process
        run: |
          if [ "${{ github.event.inputs.project }}" = "" ] || [ "${{ github.event.inputs.project }}" = "${{ matrix.project }}" ]; then
            echo "process=true" >> $GITHUB_OUTPUT
          else
            echo "process=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if project has package.json
        if: steps.should-process.outputs.process == 'true'
        id: check-package
        run: |
          if [ -f "${{ matrix.project }}/package.json" ]; then
            echo "has-package=true" >> $GITHUB_OUTPUT
          else
            echo "has-package=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.should-process.outputs.process == 'true' && steps.check-package.outputs.has-package == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.project }}/package-lock.json'

      - name: Install dependencies
        if: steps.should-process.outputs.process == 'true' && steps.check-package.outputs.has-package == 'true'
        working-directory: ${{ matrix.project }}
        run: |
          echo "ðŸ“¦ Installing dependencies for security audit in ${{ matrix.project }}"
          npm ci

      - name: Run security audit
        if: steps.should-process.outputs.process == 'true' && steps.check-package.outputs.has-package == 'true'
        working-directory: ${{ matrix.project }}
        run: |
          echo "ðŸ” Running security audit for ${{ matrix.project }}"
          npm audit --audit-level high
          
          # Generate audit report
          npm audit --json > audit-report.json || true
          
          # Check if there are high/critical vulnerabilities
          if npm audit --audit-level high; then
            echo "âœ… No high/critical vulnerabilities found"
          else
            echo "âš ï¸ Security vulnerabilities detected!"
            echo "VULNERABILITIES_FOUND=true" >> $GITHUB_ENV
          fi

      - name: Upload audit report
        if: steps.should-process.outputs.process == 'true' && steps.check-package.outputs.has-package == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.project }}-audit-report
          path: ${{ matrix.project }}/audit-report.json
          retention-days: 30

  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    needs: security-audit
    if: github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        project: [bitwarden, home-assistant-actions, port-killer, tailscale, weather]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if project should be processed
        id: should-process
        run: |
          if [ "${{ github.event.inputs.project }}" = "" ] || [ "${{ github.event.inputs.project }}" = "${{ matrix.project }}" ]; then
            echo "process=true" >> $GITHUB_OUTPUT
          else
            echo "process=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if project has package.json
        if: steps.should-process.outputs.process == 'true'
        id: check-package
        run: |
          if [ -f "${{ matrix.project }}/package.json" ]; then
            echo "has-package=true" >> $GITHUB_OUTPUT
          else
            echo "has-package=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.should-process.outputs.process == 'true' && steps.check-package.outputs.has-package == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.project }}/package-lock.json'

      - name: Backup current package-lock.json
        if: steps.should-process.outputs.process == 'true' && steps.check-package.outputs.has-package == 'true'
        working-directory: ${{ matrix.project }}
        run: |
          if [ -f package-lock.json ]; then
            cp package-lock.json package-lock.json.backup
            echo "ðŸ“„ Backed up existing package-lock.json"
          fi

      - name: Update dependencies
        if: steps.should-process.outputs.process == 'true' && steps.check-package.outputs.has-package == 'true'
        working-directory: ${{ matrix.project }}
        run: |
          echo "â¬†ï¸ Updating dependencies for ${{ matrix.project }}"
          
          # Update dependencies
          npm update
          
          # Regenerate package-lock.json to ensure consistency
          rm -f package-lock.json
          npm install --package-lock-only
          
          echo "âœ… Dependencies updated"

      - name: Run tests after update
        if: steps.should-process.outputs.process == 'true' && steps.check-package.outputs.has-package == 'true'
        working-directory: ${{ matrix.project }}
        run: |
          echo "ðŸ§ª Testing updated dependencies for ${{ matrix.project }}"
          
          # Try to build with updated dependencies
          npm run build
          
          # Run linting if available
          npm run lint --if-present
          
          echo "âœ… Tests passed with updated dependencies"

      - name: Check for changes
        if: steps.should-process.outputs.process == 'true' && steps.check-package.outputs.has-package == 'true'
        id: check-changes
        working-directory: ${{ matrix.project }}
        run: |
          if git diff --exit-code package.json package-lock.json; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "No dependency changes in ${{ matrix.project }}"
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Dependency changes detected in ${{ matrix.project }}"
            
            # Show what changed
            echo "ðŸ“‹ Changes made:"
            git diff --name-only package.json package-lock.json || true
          fi

      - name: Create pull request for dependency updates
        if: steps.should-process.outputs.process == 'true' && steps.check-package.outputs.has-package == 'true' && steps.check-changes.outputs.has-changes == 'true'
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create a new branch for this update
          BRANCH_NAME="dependency-update/${{ matrix.project }}-$(date +%Y%m%d)"
          git checkout -b "$BRANCH_NAME"
          
          # Add and commit changes
          git add "${{ matrix.project }}/package.json" "${{ matrix.project }}/package-lock.json"
          git commit -m "chore(${{ matrix.project }}): update dependencies

          - Updated npm dependencies to latest versions
          - Regenerated package-lock.json
          - Verified build and tests pass
          
          Auto-generated by dependency update workflow"
          
          # Push the branch
          git push origin "$BRANCH_NAME"
          
          # Create PR using GitHub CLI if available
          if command -v gh &> /dev/null; then
            gh pr create \
              --title "chore(${{ matrix.project }}): update dependencies" \
              --body "ðŸ¤– **Automated dependency update for ${{ matrix.project }}**

          This PR updates the dependencies in the ${{ matrix.project }} project to their latest versions.

          ## Changes
          - Updated npm dependencies to latest compatible versions
          - Regenerated package-lock.json for consistency
          - Verified that build and tests still pass

          ## Review checklist
          - [ ] Review the dependency changes
          - [ ] Verify all tests pass
          - [ ] Check for any breaking changes in updated packages
          - [ ] Merge when ready

          ---
          *This PR was automatically created by the dependency update workflow*" \
              --head "$BRANCH_NAME" \
              --base main
          else
            echo "âš ï¸ GitHub CLI not available, please create PR manually for branch: $BRANCH_NAME"
          fi

  generate-lockfiles-all:
    name: Regenerate All Lock Files
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.project == ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '*/package*.json'

      - name: Regenerate all package-lock.json files
        run: |
          echo "ðŸ”„ Regenerating all package-lock.json files"
          
          for project in bitwarden home-assistant-actions port-killer tailscale weather; do
            if [ -f "$project/package.json" ]; then
              echo "ðŸ“¦ Processing $project"
              cd "$project"
              
              # Remove existing lock file
              rm -f package-lock.json
              
              # Generate fresh lock file
              npm install --package-lock-only
              
              echo "âœ… Generated package-lock.json for $project"
              cd ..
            else
              echo "âš ï¸ No package.json found in $project, skipping"
            fi
          done

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --exit-code */package-lock.json; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "No changes to any package-lock.json files"
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in package-lock.json files"
          fi

      - name: Commit updated lock files
        if: steps.check-changes.outputs.has-changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add */package-lock.json
          git commit -m "chore: regenerate all package-lock.json files

          - Regenerated package-lock.json for all projects
          - Ensures consistency across all extensions
          
          Auto-generated by dependency management workflow"
          git push